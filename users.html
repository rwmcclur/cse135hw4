<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Active Users</title>
  <link href="images/favicon.ico" rel="icon" />
  <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
</head>

<body>
  <h1>Users</h1>
  <zing-grid src="https://reporting.ryanmcclure.xyz/authapp/userTable"></zing-grid>  
  <form action="https://reporting.ryanmcclure.xyz/authapp/home" id="manage" method="GET">
    <button type="submit">Home</button>
  </form>

  <br>
  <br>
  <h2>Add New User</h2>
  <form action="https://reporting.ryanmcclure.xyz/authapp/addUser" id="addUser" method="POST">
    <label>Username</label>
    <input type="text" name="username" id="AddUname" placeholder="Username">
    <br>
    <br>
    <label>Password</label>
    <input type="password" name="password" id="Addpass" placeholder="Password">
    <br>
    <br>
    <input type="submit" name="log" id="log" value="Add New User">
    <br>
    <br>
  </form>

  <br>
  <br>
  <h2>Delete User</h2>
  <form action="https://reporting.ryanmcclure.xyz/authapp/deleteUser" id="delUser" method="POST">
    <label>Username</label>
    <input type="text" name="username" id="deleteUname" placeholder="Username">
    <br>
    <br>
    <input type="submit" name="delete" id="del" value="Delete User">
    <br>
    <br>
  </form>


  <br>
  <br>
  <form action="https://reporting.ryanmcclure.xyz/authapp/logout" id="logout" method="GET">
    <input type="submit" name="log" id="log" value="Logout">
  </form>

  
  

</body>

</html>
