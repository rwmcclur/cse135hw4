<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSE 135 HW Lives!</title>
  <link href="images/favicon.ico" rel="icon" />
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    #myChart2 {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>Reports</h1>
  <div id="myChart2"></div>
  <script>
    var myConfig2 = {
    "type": "pie",
    "title": {
      "text": "A Pie Chart"
    },
    "series": [{
        "values": [59]
      },
      {
        "values": [55]
      },
      {
        "values": [30]
      },
      {
        "values": [28]
      },
      {
        "values": [15]
      }
    ]
  };

  window.addEventListener('load', function(){
    
    zingchart.render({
      id: 'myChart2',
      data: myConfig2,
      height: 400,
      width: "100%"
    });
  });


  </script>
  <form action="https://reporting.ryanmcclure.xyz/authapp/logout" id="logout" method="GET">
    <input type="submit" name="log" id="log" value="Logout">
  </form>

  <form action="https://reporting.ryanmcclure.xyz/authapp/users" id="manage" method="GET">
    <button type="submit">User Management</button>
  </form>

  <br>
  <br>



</body>

</html>
